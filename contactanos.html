    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">WEP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="juegos.html">Juegos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactanos.html">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div>
      <h2 class="text-dark m-4 text-center" id="typewriter"></h2>
    </div>

    <section id="seccion-formulario">
      <div class="container-formulario mx-auto mb-5 p-5">
        <h2 class="mb-3">Formulario</h2>
        <div class="mb-3">
          <label for="corrreo">Correo Electronico</label>
          <input type="text" class="form-control" id="correo" placeholder="correo@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="comentario" class="comentario-label">Comentario:</label>
          <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe tu comentario"></textarea>
        </div>
        <button class="btn btn-dark w-100 mb-2" onclick="agregarComentario()">Agregar</button>
        <button class="btn btn-dark w-100" onclick="descargarArchivo()">Descargar</button>
      </div>
    </section>

    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap">
      <p class="fs-5 px-3 pt-3">WEP &copy; Todos Los Derechos Reservados 2023</p>
      <div id="iconos">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
